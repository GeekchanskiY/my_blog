{% extends "base.html" %}

{% block title %} Пост блога {% endblock %}


{% block main %} 
<div class="post">
    <h1>{{ post.id }} - {{ post.title }}</h1>
    <p>{{ post.content }}</p> 
    <span>Создан:{{ post.created_at }} </span> <br>
    <span>Обновлен:{{ post.updated_at }}</span>
    
</div>


{% endblock %}
